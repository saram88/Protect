{% extends 'base.html'%}
{% block title %}Protect | 404 Page Not Found{% endblock %}

{% load static %}

{% block content %}

<!-- 404 ERROR -->
<div class="container">
    <div class="row">
        <div class="col-12 page-header">
            <h2 class="text-uppercase">404 Error</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="justify-content-center error">
                <h4>Page Not Found</h4>
                <br>
                <p>Sorry! The page you're looking for doesn't exist. Click below to return to the homepage.</p>
                <a href="{% url 'home' %}" class="btn btn-outline-black rounded-0 btn-lg">Home</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
