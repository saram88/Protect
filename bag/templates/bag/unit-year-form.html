<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-black rounded-0" 
                    data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input" type="number"
                name="units" value="{{ item.units }}" min="1" max="10"
                data-item_id="{{ item.item_id }}"
                id="id_qty_{{ item.item_id }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-black rounded-0"
                    data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
        <p class="mt-3"><strong>Subsription length (year):</strong></p>
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="decrement-year btn btn-sm btn-black rounded-0" 
                    data-item_id="{{ item.item_id }}" id="decrement-year_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm year_input" type="number"
                name="years" value="{{ item.years }}" min="1" max="5"
                data-item_id="{{ item.item_id }}"
                id="id_year_{{ item.item_id }}">
            <div class="input-group-append">
                <button class="increment-year btn btn-sm btn-black rounded-0"
                    data-item_id="{{ item.item_id }}" id="increment-year_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<a class="update-link text-info"><small>Update</small></a>
<a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}" data-product_year="{{ item.year }}"><small>Remove</small></a>
