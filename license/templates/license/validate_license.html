{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Validate your license</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p class="lead mb-5">Check if your license is valid and still protected</p>

                <form class="mt-3" action="{% url 'validate' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    
                    <label for="license_key">Simply enter your current license key in the field below and we'll check if your still protected:</label>
                    <input type="text" class="form-control border border-black rounded-0" placeholder="Enter your license key" name="license_key" id="license_key">

                    <button class="btn btn-black rounded-0 text-uppercase float-right">Check license</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
